<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick&Morty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="container"></div>
    <div class="load"></div>
    <div id="overlay" class="modal-overlay"></div>
    <div id="modal" class="modal">
        <div id="avatar" class="modal__avatar"></div>
        <div class="modal__info">
            <div>
                <p class="modal__caption">Name:</p>
                <p id="name"></p>
            </div>
            <div>
                <p class="modal__caption">Origin:</p>
                <p id="origin"></p>
            </div>
            <div>
                <p class="modal__caption">Status:</p>
                <p id="status"></p>
            </div>
            <div>
                <p class="modal__caption">Location:</p>
                <p id="location"></p>
            </div>
            <div>
                <p class="modal__caption">Species:</p>
                <p id="species"></p>
            </div>
            <div>
                <p class="modal__caption">Gender:</p>
                <p id="gender"></p>
            </div>
            <div>
                <p class="modal__caption">Type:</p>
                <p id="type"></p>
            </div>
            <div>
                <p class="modal__caption">Episode:</p>
                <p id="episode"></p>
            </div>
        </div>
    </div>
    <a href="#container" title="to top" class="to-top-anchor"></a>
    <script src="index.js"></script>
</body>
</html>
